dependencies:
  override:
    - npm install -g grunt-cli
    - npm install -g karma-cli
    - npm install -g jade
    - npm install
    - grunt jade2js
    - grunt jshint:prod
    - grunt autoBundleDependencies
    - grunt generateConfigs
    - grunt browserify:once
    - npm uninstall karma-browserify
  cache_directories:
    - ~/nvm
machine:
  node:
    version: v0.10.32
test:
  override:
    - karma start ./test/karma.circle.conf.js
    - grunt coverage
