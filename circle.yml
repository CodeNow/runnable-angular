dependencies:
  override:
    - npm install -g grunt-cli
    - npm install -g karma-cli
    - npm install -g jade
    - npm install
    - npm uninstall karma-browserifast
    - npm install karma-browserify@0.2.1
    - grunt jade2js
    - grunt jshint:prod
    - grunt autoBundleDependencies
    - grunt generateConfigs
    - grunt browserify:once
  cache_directories:
    - ~/nvm
machine:
  node:
    version: v0.10.30
test:
  override:
    - karma start ./test/karma.circle.conf.js --single-run
