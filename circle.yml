dependencies:
  override:
    - npm install -g grunt-cli
    - npm install -g karma-cli
    - npm install -g jade
    - npm install
    - grunt jade2js
    - grunt jshint:prod
    - grunt autoBundleDependencies
    - grunt browserify:once
  cache_directories:
    - ~/nvm
machine:
  node:
    version: v0.10.29
checkout:
  post:
    - echo 'manually overriding posinstall to stop npm postinstall for tests'
test:
  override:
    - karma start ./test/karma.conf.js --single-run
